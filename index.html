<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Splide Css CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css" />

    <title>JS Slider</title>
  </head>
  <body>
    <!-- Slider JS Start-->
    <section>
      <div class="heading_content">
        <h1>This is JS Slider.</h1>
      </div>
    </section>
    <section class="splide">
      <div class="splide__track">
        <ul class="splide__list">
          <!-- img box 1 -->
          <li class="splide__slide">
            <div class="img_box">
              <img src="images/slider (1).jpg" width="100%" alt="" />
            </div>
          </li>
          <!-- img box 2 -->
          <li class="splide__slide">
            <div class="img_box">
              <img src="images/slider (2).jpg" width="100%" alt="" />
            </div>
          </li>
          <!-- img box 3 -->
          <li class="splide__slide">
            <div class="img_box">
              <img src="images/slider (3).jpg" width="100%" alt="" />
            </div>
          </li>
          <!-- img box 1 -->
          <li class="splide__slide">
            <div class="img_box">
              <img src="images/slider (1).jpg" width="100%" alt="" />
            </div>
          </li>
          <!-- img box 2 -->
          <li class="splide__slide">
            <div class="img_box">
              <img src="images/slider (2).jpg" width="100%" alt="" />
            </div>
          </li>
          <!-- img box 3 -->
          <li class="splide__slide">
            <div class="img_box">
              <img src="images/slider (3).jpg" width="100%" alt="" />
            </div>
          </li>
          <!-- img box 1 -->
          <li class="splide__slide">
            <div class="img_box">
              <img src="images/slider (1).jpg" width="100%" alt="" />
            </div>
          </li>
          <!-- img box 2 -->
          <li class="splide__slide">
            <div class="img_box">
              <img src="images/slider (2).jpg" width="100%" alt="" />
            </div>
          </li>
          <!-- img box 3 -->
          <li class="splide__slide">
            <div class="img_box">
              <img src="images/slider (3).jpg" width="100%" alt="" />
            </div>
          </li>
          <!-- img box 1 -->
          <li class="splide__slide">
            <div class="img_box">
              <img src="images/slider (1).jpg" width="100%" alt="" />
            </div>
          </li>
          <!-- img box 2 -->
          <li class="splide__slide">
            <div class="img_box">
              <img src="images/slider (2).jpg" width="100%" alt="" />
            </div>
          </li>
          <!-- img box 3 -->
          <li class="splide__slide">
            <div class="img_box">
              <img src="images/slider (3).jpg" width="100%" alt="" />
            </div>
          </li>
        </ul>
      </div>
    </section>
    <!-- Slider JS End -->
    <!-- Splide JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script>
      var splide = new Splide(".splide", {
        perPage: 3,
        gap: "2rem",
        breakpoints: {
          640: {
            perPage: 2,
            gap: ".7rem",
            height: "6rem",
          },
          480: {
            perPage: 1,
            gap: ".7rem",
            height: "6rem",
          },
        },
      });

      splide.mount();
    </script>
  </body>
</html>
